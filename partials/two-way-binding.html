<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div id="games" class="card-content">
                <span class="card-title grey-text text-darken-4">Games</span>
                <div ng-repeat="x in games">
                    <input id="{{x.name + 'Checkbox'}}" type="checkbox" ng-model="x.selected" ng-change="gameSelected()">
                    <label for="{{x.name + 'Checkbox'}}">{{x.name}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <div id="players" class="card-content"><span class="card-title grey-text text-darken-4">Players</span><span class="grey-text"> (Select Games)</span>
                <div ng-repeat="x in players">
                    <input id="{{x.name + 'Checkbox'}}" type="checkbox" ng-model="x.selected">
                    <label for="{{x.name + 'Checkbox'}}">{{x.name}}</label>
                </div>
            </div>

            <div class="card-action">
                <a class="waves-effect waves-light btn"><i class="mdi-action-input left"></i>View Player Data</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content" id="player-info">
                <span class="card-title grey-text text-darken-4">Player Info</span>
                <span class="grey-text"> (Select Player's)</span>
                <table class="hoverable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Game</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="x in players | filter:{selected:true}">
                            <td>{{x.name}}</td>
                            <td>{{x.Age}}</td>
                            <td>{{x.game}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
