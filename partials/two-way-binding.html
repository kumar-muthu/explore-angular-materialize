<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content checkCards">
                <span class="card-title grey-text text-darken-4">Games</span>
                <div ng-repeat="item in games">
                    <div>
                        <input id="{{item + 'Checkbox'}}" type="checkbox" value="{{item}}" ng-change="syncSelectedGames(bool, item)" ng-model="bool" />
                        <label for="{{item+ 'Checkbox'}}"> {{item}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content checkCards"><span class="card-title grey-text text-darken-4">Players</span><span class="grey-text"> (Select Games)</span>
                <div ng-repeat="x in players | bySelectedGames:selected_games" class="repeat-animation">
                        <input id="{{x.name + 'Checkbox'}}" type="checkbox" value="{{x.name}}" ng-change="syncSelectedPlayers(bool, x.name)" ng-model="bool">
                        <label for="{{x.name + 'Checkbox'}}">{{x.name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content" id="player-info">
                <span class="card-title grey-text text-darken-4">Player Info</span>
                <span class="grey-text"> (Select Player's)</span>
                <table class="hoverable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Game</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="x in players | bySelectedPlayers:selected_players" class="repeat-animation">
                            <td>{{x.name}}</td>
                            <td>{{x.Age}}</td>
                            <td>{{x.game}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
